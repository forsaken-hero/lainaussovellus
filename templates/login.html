{% extends "layout.html" %}

{% block title %}Kirjaudu sisään{% endblock %}

{% block header_2_out %}Kirjaudu sisään{% endblock %}

{% block content_out %}

<form action="/" method="post">
  <p>
    <label for="username">Tunnus:</label><br />
    <input type="text" id="username" name="username" minlength = "{{USERNAME_PASSWORD_MINLENGTH}}" maxlength="{{USERNAME_PASSWORD_MAXLENGTH}}" required/>
  </p>
  <p>
    <label for="password">Salasana</label>:<br />
    <input type="password" id="password" name="password" minlength = "{{USERNAME_PASSWORD_MINLENGTH}}" maxlength="{{USERNAME_PASSWORD_MAXLENGTH}}" required/>
  </p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Kirjaudu" />
</form>

<p>Ei ole tunnus vielä?</p>

<a href="/register">Luo tunnus</a>
{% endblock %}
