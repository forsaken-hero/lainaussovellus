{% extends "layout.html" %}
{% block title %}Luo tunnus{% endblock %}
{% block header_1_out %}IiziLaina{% endblock %}
{% block header_2_out %}Luo tunnus{% endblock %}

{% block content_out %}

Käyttäjätunnuksen ja salasanan on oltava 3-20 merkkiä pitkiä
<form action="/register" method="post">
  <p>
    <label for="username">Käyttäjätunnus:</label><br />
    <input type="text" id="username" name="username" value="{{ filled.username }}" minlength = "3" maxlength="20" required />
  </p>
  <p>
    <label for="password1">Salasana:</label><br />
    <input type="password" id="password1" name="password1" minlength = "3" maxlength="20" required />
  </p>
  <p>
    <label for="password2">Salasana uudestaan:</label><br />
    <input type="password" id="password2" name="password2" minlength = "3" maxlength="20" required/>
  </p>
  <input type="submit" value="Luo tunnus" />
</form>

<br />
<a href="/">Kirjaudu sisään</a>

{% endblock %}
